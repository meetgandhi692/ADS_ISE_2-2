<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <style>
      .container {
        display: flex;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        justify-content: center;
      }
      .btn{
        display: flex;
        justify-content: center;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Registration Form</h1>
    <div class="container">
      <form name="register" method="post" action="../insertuser">
        {% csrf_token %}
        <label for="tuid">UID:</label>
        <input type="text" name="tuid" value="" width="200" />
        <label for="tuname">Name:</label>
        <input type="text" name="tuname" value="" width="200" /><br />
        <div class="btn">
            <input type="submit" value="Register" width="300" height="100" />
        </div>
      </form>
    </div>
  </body>
</html>
